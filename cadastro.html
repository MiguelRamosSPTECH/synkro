<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Synkro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay muted loop id="video">
        <source src="wallpaper_synkro.mp4" type="video/mp4">
    </video>
    <div class="navbar">
        <button>Início</button>
        <button>Sobre nós</button>
        <button>Nossos serviços</button>
        <button>Fale conosco</button>
        |
        <button>Login</button>
        <button>Cadastrar-se</button>
    </div>
    <div class="container">
        <div class="dados_cadastro">    
            Token de acesso: <input type="text" name="" id="ipt_token"> <br>
            Nome: <input type="text" name="" id="ipt_nome"> <br>
            Email: <input type="text" name="" id="ipt_email"> <br>
            Senha: <input type="password" name="" id="ipt_senha"> <br>
            Confirme sua senha: <input type="password" name="" id="ipt_confirmacao_senha"> <br>
            Cargo: <select name="" id="ipt_cargo">
                <option value="analista">Analista</option>
                <option value="gestor">Gestor</option>
            </select>
            <button>Cadastrar</button>
        </div>
    </div>
    
</body>

</html>
